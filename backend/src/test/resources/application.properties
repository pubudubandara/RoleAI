spring.application.name=RoleAI
server.port=8080

# Test Database Configuration (H2 in-memory for tests)
spring.datasource.url=${DB_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Logging levels
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.com.Pubudu.RoleAI=INFO

# Mail Configuration for tests
spring.mail.host=${MAIL_HOST:localhost}
spring.mail.port=${MAIL_PORT:25}
spring.mail.username=${MAIL_USERNAME:test@example.com}
spring.mail.password=${MAIL_PASSWORD:test}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT Configuration for tests
jwt.secret=${JWT_SECRET:test-jwt-secret-key-for-unit-tests-minimum-256-bits-required-here}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Pinecone Configuration for tests
pinecone.api.key=${PINECONE_API_KEY:test-key}
pinecone.host=${PINECONE_HOST:https://test.pinecone.io}
pinecone.index.dimension=${PINECONE_INDEX_DIMENSION:1536}

# Application Encryption Secret for tests
app.encryption.secret=${APP_ENCRYPTION_SECRET:test-encryption-secret-32-chars-min}

# Google OAuth2 Configuration for tests
google.client.id=${GOOGLE_CLIENT_ID:test-client-id}
google.client.secret=${GOOGLE_CLIENT_SECRET:test-client-secret}

# Application URLs for tests
frontend.url=${FRONTEND_URL:http://localhost:5173}
backend.url=${BACKEND_URL:http://localhost:8080}

# Disable default security configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

spring.application.name=RoleAI
server.port=8080

# Database - PostgreSQL
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/RoleAI}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Logging levels
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.com.Pubudu.RoleAI=INFO

# Mail (Gmail example)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Pinecone Configuration (Serverless index)
pinecone.api.key=${PINECONE_API_KEY}
pinecone.host=${PINECONE_HOST}
pinecone.index.dimension=${PINECONE_INDEX_DIMENSION:1024}

# Disable default security configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# Encryption secret for storing API keys (change in production)
app.encryption.secret=${APP_ENCRYPTION_SECRET}

# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile

# Application URLs
app.frontend.url=${FRONTEND_URL:http://localhost:5173}
app.backend.url=${BACKEND_URL:http://localhost:8080}

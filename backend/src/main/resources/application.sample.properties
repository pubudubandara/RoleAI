spring.application.name=RoleAI
server.port=8080

# Database - PostgreSQL
# Use your local or cloud Postgres connection details
spring.datasource.url=jdbc:postgresql://localhost:5432/RoleAI
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Logging levels
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.com.Pubudu.RoleAI=INFO

# Mail (example: Gmail). Consider using an app password
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=YOUR_EMAIL@example.com
spring.mail.password=YOUR_APP_PASSWORD
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT Configuration
# Use a long random string; expiration in ms (e.g., 1 day)
jwt.secret=REPLACE_WITH_STRONG_SECRET
jwt.expiration=86400000

# Pinecone Configuration 
pinecone.api.key=
pinecone.host=
pinecone.index.dimension=1024


# Disable default security configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# Encryption secret for storing API keys (must be 16/24/32 bytes)
# Change this in production and keep it secret. If you rotate secrets, you can support legacy keys in application.properties.
app.encryption.secret=change_me_16_bytes



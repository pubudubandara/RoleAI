version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: roleai-postgres
    environment:
      POSTGRES_DB: RoleAI
      POSTGRES_USER: roleai
      POSTGRES_PASSWORD: ${DB_PASSWORD:-roleai_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U roleai -d RoleAI"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - roleai-network

  # Spring Boot backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: roleai-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database configuration
      DB_URL: jdbc:postgresql://postgres:5432/RoleAI
      DB_USERNAME: roleai
      DB_PASSWORD: ${DB_PASSWORD:-roleai_password}
      
      # JPA/Hibernate
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: false
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
      
      # JWT Configuration (use strong secrets in production)
      JWT_SECRET: ${JWT_SECRET:-your-256-bit-secret-key-change-this-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      
      # Application Encryption Secret (use strong secret in production)
      APP_ENCRYPTION_SECRET: ${APP_ENCRYPTION_SECRET:-your-strong-encryption-secret-change-this-32-chars-min}
      
      # Gemini API (optional - can be configured via UI)
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      GEMINI_API_BASE_URL: ${GEMINI_API_BASE_URL:-https://generativelanguage.googleapis.com/v1beta}
      
      # Pinecone Configuration (optional - for vector search)
      PINECONE_API_KEY: ${PINECONE_API_KEY:-dummy-key}
      PINECONE_HOST: ${PINECONE_HOST:-https://dummy.pinecone.io}
      PINECONE_INDEX_DIMENSION: ${PINECONE_DIMENSION:-1536}
      
      # Email Configuration (required for password reset)
      MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME:-dummy@example.com}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-dummy-password}
      
      # Google OAuth2 (optional)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      
      # Application URLs
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      BACKEND_URL: ${BACKEND_URL:-http://localhost:8080}
      
      # Server configuration
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    networks:
      - roleai-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  roleai-network:
    driver: bridge

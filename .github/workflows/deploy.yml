name: CI/CD Deployment

on:
  push:
    branches: [ "main" ]  # Runs whenever you push to main branch

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          
      - name: Build Backend with Maven
        working-directory: ./backend
        run: mvn clean package -DskipTests

      - name: Copy JAR to Server via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "backend/target/RoleAI-0.0.1-SNAPSHOT.jar"
          target: "/www/wwwroot/RoleAI/"
          strip_components: 2 # Removes 'backend/target/' from path

      - name: Restart Backend Service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Restart the service in Supervisor
            # Note: If you are 'ubuntu' user, you might need 'sudo'
            sudo /www/server/panel/pyenv/bin/supervisorctl restart RoleAI

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy-backend # Wait for backend (optional, remove if you want parallel)
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build Frontend
        working-directory: ./frontend  # CHANGE THIS if your folder is named differently
        run: |
          npm install
          npm run build
        env:
          # Bake in the server IP during build
          VITE_BACKEND_URL: "http://${{ secrets.SERVER_IP }}:8080"
          REACT_APP_BACKEND_URL: "http://${{ secrets.SERVER_IP }}:8080"

      - name: Copy Build Files to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "frontend/dist/*"
          target: "/www/wwwroot/RoleAI-frontend/"
          strip_components: 2
